<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <center>
        <h1> Family Recognizer </h1>
    </center>

    <div id="list_of_objects" class="container">
        <center>
            <br><br>

            <p id="heading_list">This model can recognize the following people, with more on the way. </p>

            <b class="objects_names">
                <hr>
                <h4> Abhinav </h4>
                <hr>
                <h4> Prashanthi </h4>
                <hr>
            </b>

            <h3> Webcam for recognition! </h3>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <div id="buttons">
                <br>
                <button onclick="take_photo();" class="btn btn-info">Capture Image</button>
                <br><br>
                <button onclick="check_image()" class="btn btn-success"> Identify Image </button>
                <br><br>
            </div>
            <h3 id=result_2>Object: </h3>
            <h3 id=result_3> Accuracy: </h3>
        </center>
    </div>
    <script src="main.js"></script>
  </body>
  </html>
